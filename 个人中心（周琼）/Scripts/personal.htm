<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>个人中心</title>
    <link href="css/Reset.css" rel="stylesheet" type="text/css" />
    <link href="css/Common.css" rel="stylesheet" type="text/css" />
    <link href="ligerUI/skins/ligerui-icons.css" rel="stylesheet" type="text/css" />
    <link href="ligerUI/skins/Silvery/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <link href="css/person.css" rel="stylesheet" type="text/css" />
    <script src="Scripts/jquery-1.4.1-vsdoc.js" type="text/javascript"></script>
    <script src="ligerUI/js/ligerui.all.js" type="text/javascript"></script>
    <script type="text/javascript">
        var tab;
        function heightChanged(obj) {
      
            if (tab) tab.addHeight(obj.diff);
        }
        function init() {

            var obj = {
                topHeight: $("#top").height(),
                bottomHeight: $("#bottom").height(),
                leftWidth: 200,
                onHeightChanged: heightChanged
            };

            $("#container").ligerLayout(obj);
            $("#nav").ligerTree({
                checkbox: false
            });
            $("#tab").ligerTab();
            tab = $("#tab").ligerGetTabManager();
            $("#nav a").click(function () {
                tab.addTabItem({
                    tabid: this.target,
                    url: this.href,
                    text: this.innerHTML
                });
                return false;
            });
        }
        $(init);
    </script>
</head>
<body>
    <div id="container">
        <div id="top" position="top">

        </div>
        <div>
        </div>

            <a href="ligerUI/">ligerUI/</a>

                            <li id="Ucellphonnumber">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="right" position="right">
            <ul id="nav">
                <li><span>个人信息管理</span>
